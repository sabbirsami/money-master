<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <!-- CSS LINK -->
    <!-- BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
<!-- HEADER SECTION START  -->
<header>
    <div class="header-section m-5">
        <h1 class="text-center">Budget Calculator</h1>
    </div>
</header>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="img-section me-5 mt-lg-5">
                        <img class="img-fluid m-3 p-4 " src="/img/undraw_personal_finance_tqcd.svg" alt="Budget Images">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="calculator-section p-2">
                        <div class="income_section">
                            <h2 class="m-3">Income</h2>
                            <div class="income input-group m-3">
                                <label class="input-group-text" for="">Income:</label>
                                <input id="income-input" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="income_section">
                            <h2 class="m-3">Expenses</h2>
                            <div class="food input-group m-3">
                                <label class="input-group-text" for="">Food:</label>
                                <input id="food-input" class="form-control" type="text">
                            </div>
                            <div class="rent input-group m-3">
                                <label class="input-group-text" for="">Rent:</label>
                                <input id="rent-input" class="form-control" type="text">
                            </div>
                            <div class="clothes input-group m-3">
                                <label class="input-group-text" for="">Clothes:</label>
                                <input id="cloth-input" class="form-control" type="text">
                            </div>
                            <!-- ERROR -->
                            <p class="text-danger ms-3 d-none" id="invalid-worning">Please input a valid number</p>
                            <button id="calculate-button" type="button" class="btn btn-primary ms-3 my-1">Calculate</button>
                            <h4 class="m-3">Total Expenses: <span id="total-expenses">000</span></h4>
                            <!-- ERROR -->
                            <h4 class="m-3">Balance: <span id="balance">000</span></h4>
                        </div>
                        <div class="save-amount mt-5">
                            <div class="save-input input-group m-3">
                                <label class="input-group-text" for="">Save:</label>
                                <input id="save_income" class="form-control" type="text">
                                <span class="m-2">%</span>
                                <button id="save-button" type="button" class="btn btn-primary">Save</button>
                            </div>
                            <!-- ERROR -->
                            <p class="text-danger ms-3 d-none" id="save-worning">You don't have enough money to save</p>
                            <h4 class="m-3">Saving Amount: <span id="saved">000</span></h4>
                            <h4 class="m-3">Remaining Balance: <span id="remaining-balance">000</span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



    <!-- JAVASCRIPT LINK  -->
    <script src="/js/app.js"></script>
    <!-- BOOTSTRAP SCRIPT  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
